                    <a href="#" class="header-right button">

                    </a>
                </div>
                <div class="main">
                    <nav class="main__navigation-list">
                        <ul class="main__list list">
                            <li class="list_item">
                                <a href="#" class="list__link">Ремонт техники</a>
                            </li>
                            <li class="list_item">
                                <a href="#" class="list__link">Услуги и сервисы</a>

                    </nav>
                </div>
            </div>
            <div class="footer">
                <div class="footer__feedback">
                    <nav class="footer__buttons">
                        <ul class="footer__list footer-list">
                            <li class="footer-list__item">
                                <a href="#" class="footer-list__link button">
                                    <img src="img/call.svg" alt="call" class="footer-list__link--img">
                                </a>
                            </li>
                            <li class="footer-list__item">
                                <a href="#" class="footer-list__link button">
